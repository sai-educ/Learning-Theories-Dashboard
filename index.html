<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Educational Learning Theories Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Educational Learning Theories Dashboard</h1>
            <p class="subtitle">Essential frameworks for K-12 educators</p>
        </div>
    </header>

    <main class="container">
        <div class="search-filter">
            <input type="text" id="searchInput" placeholder="Search theories, theorists, or keywords...">
            <button id="expandAll">Expand All</button>
            <button id="collapseAll">Collapse All</button>
        </div>

        <div id="theoriesContainer" class="theories-grid">
            <!-- Theory cards will be inserted here by JavaScript -->
        </div>
    </main>

    <footer>
        <div class="container">
            <p>Developed and maintained by Sai Gattupalli using AI tools; licensed CC BY-NC 4.0.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
